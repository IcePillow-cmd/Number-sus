<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Sus</title>
</head>
<body>
    <header id="header">
        <h1 id="headings">Number Sus</h1>
        <h2 class="subhead">Open Console: Ctrl + Shift + J</h2>
        <h2 class="subhead">How to use</h2>
    </header>
    <form id="form">
        <label for="starting-input" class="label"> Put your starting number: <br>
            <input type="number" class="number-input" id="start-input" value="0" required>
        </label>
        <label for="range-input" class="label"> Put your range number: <br>
            <input type="number" class="number-input" id="range-input" min="5" max="100" value="10" required>
        </label>
        <label for="div-input" class="label"> Put your divisor number: <br>
            <input type="number" class="number-input" id="div-input" value="2" required>
        </label>
        <input type="submit" value="Enter" id="submit-btn">
    </form> 
    <button id="clear-btn">Clear console</button>
    <script src="main.js"></script> <!--Script should always in bottom-->
</body>
</html>
