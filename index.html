<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Sus</title>
</head>
<body>
    <form id="form">
        <label for="starting-input"> Put your starting number:
            <input type="number" class="number-input" id="start-input" value="0" required>
        </label>
        <label for="range-input"> Put your range number: 
            <input type="number" class="number-input" id="range-input" min="5" max="100" value="10" required>
        </label>
        <label for="div-input"> Put your divisor number:
            <input type="number" class="number-input" id="div-input" value="2" required>
        </label>
        <input type="submit" value="Enter">
    </form> 
    <button id="clear-btn">Clear console</button>
    <script src="main.js"></script> <!--Script should always in bottom-->
</body>
</html>
